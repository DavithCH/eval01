<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function unionTwoTables(tab1, tab2) {
        let newTable = tab1.concat(tab2);
        newTable = newTable.filter((item, index) => {
          return newTable.indexOf(item) === index;
        });
        return newTable;
      }
      console.log(unionTwoTables(["a", "b"], ["c", "d"]));
      console.log(unionTwoTables(["a", "b"], ["a", "d"]));
      console.log(unionTwoTables(["a", "b", "a"], ["a", "d", "b", "a"]));
    </script>
  </body>
</html>
