<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function checkFirstNonRepeatChar(string) {
        for (let i = 0; i < string.length; i++) {
          let c = string.charAt(i);
          if (string.indexOf(c) == i && string.indexOf(c, i + 1) == -1) {
            return c;
          }
        }
        return null;
      }

      console.log(checkFirstNonRepeatChar("bonjour"));
      console.log(checkFirstNonRepeatChar("hello henry"));
      console.log(checkFirstNonRepeatChar("coucou"));
    </script>
  </body>
</html>
