  <body>
    <script>
      function randomValueInTable(array) {
        let result = null;
        if (
          !Array.isArray(array) ||
          (Array.isArray(array) && array.length <= 0)
        ) {
          result = "erreur, parameter's type is non valid";
          return result;
        } else {
          result = array[Math.floor(Math.random() * array.length)];
          return result;
        }
      }
      console.log(randomValueInTable(["a", "b", "c", "d"]));
      console.log(randomValueInTable([]));
      console.log(randomValueInTable(""));
    </script>
  </body>
